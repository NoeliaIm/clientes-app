<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
<form [formGroup]="clienteForm">
  <div class="form-group row">
    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
    <div class="col-sm-6">
      <input type="text" name="" id="" class="form-control" formControlName="nombre">
    </div>
  </div>
  <div class="form-group row">
    <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
    <div class="col-sm-6">
      <input type="text" name="" id="" class="form-control" formControlName="apellido">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-form-label col-sm-2">Email</label>
    <div class="col-sm-6">
      <input type="text" name="" id="" class="form-control" formControlName="email">
    </div>
  </div>
  <button type="submit" (click)="onSubmit()">Enviar</button>
</form>

  </div>

</div>
